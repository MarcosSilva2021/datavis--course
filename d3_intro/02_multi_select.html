<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando múltiplos elementos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

    <div></div> <!-- Primeiro <div> vazio -->
    <div></div> <!-- Segundo <div> vazio -->
    <div></div> <!-- Terceiro <div> vazio -->

    <!-- Selecionando múltiplos elementos  - em um unico comando seleciona e atauliza-->
    <script type="text/javascript">
       
        // Seleciona todos os elementos <div> na página.
        d3.selectAll("div")
            .attr("class", "blue box"); // Atribui a classe "blue box" a todos os <div>s selecionados.
                
    </script>

</body>

</html>
