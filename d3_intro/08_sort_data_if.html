<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Ordenando os Dados com escolha da ordem de exibição</title>
</head>
<body>
    <div id="chart"></div>
    <div id="chart2"></div>

    <script type="text/javascript">
        function render(id_div, data, comparetorDespesa, comparatorCategoria){
            d3.select(id_div)
                .selectAll("div.h-bar")
                .data(data)
                .enter()
                .append("div")
                .attr("class", "h-bar")
                .append("span");

            d3.select(id_div)
                .selectAll("div.h-bar")
                .data(data)
                .attr("class", "h-bar")
                .style("width", function (d){
                    return d.despesa * 10 + "px";
                })
                .select("span")
                .text(function (d) {
                    return d.categoria;
                });

            if (comparetorDespesa && comparatorCategoria){
                d3.select("body").selectAll("div.h-bar").sort(comparatorCategoria).sort(comparetorDespesa);
            }
        }

        let comparePorDespesa = function (a, b){
            return a.despesa - b.despesa;
        };

        let comparePorCategoria = function (a,b){
            return a.categoria < b.categoria ? -1 : 1;
        };

        d3.json("data/data.json").then(function (json){
            render("#chart", json, comparePorDespesa, comparePorCategoria);
            console.log("Vamos tentando");
        })


    </script>
    
</body>
</html>
