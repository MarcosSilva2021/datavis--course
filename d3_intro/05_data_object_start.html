<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Vinculando um vetor de objetos</title>
</head>
<body>
    
    <script type="text/javascript">
        let data = [
            {width: 10, color: 23}, {width: 15, color: 33},
            {width: 30, color: 40}, {width: 50, color: 60},
            {width: 80, color: 22}, {width: 65, color: 10},
            {width: 55, color: 5}, {width: 30, color: 30},
            {width: 20, color: 60}, {width: 10, color: 90},
            {width: 9, color: 12}
        ];

        let  colorScale = d3.scalerLiner()
            .domain([0 , 100])
            .range(["#ece7f2", "#023858"]);// Escala de cor

        function render(data) {
            // Enter
            d3.select("body").selectall("div.h.bar")
                .data(data)
                .enter()
                    .append("div")
                        .attr("class", "h-bar")
                    .append("span");
            //update
            d3.select("body").selectall("div.h-bar")
                .data(data)
                    .style("width", function (d){
                        // codigo de atualização
                                return 3*d.width+"px";
                    })
                    .style("background-color", function(d){
                        // codigo de atuali
                                return colorScale(d.color);
                    })
        }


    </script>
    
</body>
</html>
