<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando m√∫ltiplos elementos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>

    <script type="text/javascript">
        d3.selectAll("div")
        .attr("class", "red box")
        .each(function(d, i) {
            d3.select(this).append("h1").text(i);
            d3.select(this)
            .append("svg")
            .attr("width", 200)
            .attr("height", 100)
            .append("circle")
            .attr("r", 20)
            .attr("cx", 100)
            .attr("cy", 50)
            .attr("fill", "white");
        });

    </script>
    
</body>

</html>
