<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando um unico div add a body- ex1</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script type="text/javascript">
       // script cria uma body a dd uma div com um paragrafo
        // Seleciona o elemento <body> e adiciona um novo <div> a ele.
        d3.select("body")
            .append("div") // Adiciona um novo <div> ao corpo da página.
            .style("font-size", "24px") // Define o tamanho da fonte para 24 pixels.
            .style("border", "1px black solid") // Adiciona uma borda sólida preta ao <div>.
            .style("background-color", "yellow") // Define a cor de fundo do <div> como amarelo.
            .attr("id", "newdiv") // Atribui um ID "newdiv" ao <div> para identificá-lo posteriormente.
            .text("Olá mundo da Progrmação") // Define o texto exibido dentro do <div>.

        // Seleciona o <div> com ID "newdiv" para adicionar mais conteúdo.
        d3.select("div#newdiv")
            .append("p") // Adiciona um novo elemento <p> (parágrafo) dentro do <div>.
            .style("background-color", "lightblue") // Define a cor de fundo do parágrafo como azul claro.
            .text("este é um paragrafo") // Define o texto exibido dentro do parágrafo.
    </script>
    
</body>
</html>
