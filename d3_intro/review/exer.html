<!DOCTYPE html>
<html lang="en">

<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra barras</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        .h-bar {
            min-height: 15px;
            min-width: 10px;
            background-color: steelblue;
            margin-bottom: 2px;
            font-size: 11px;
            color: #f0f8ff;
            text-align: right;
            padding-right: 2px;
        }
    </style>
</head>

<body>

    <script>
        let myValues = [1, 53, 64, 23, 21, 12, 98, 9, 2];

        d3.select("body")
            .data(myValues)
            .enter()
            .append("div")
            .attr("class", "h-bar")
            .append("span")

    </script>
</body>

</html>
