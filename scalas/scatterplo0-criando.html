<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Criando um Scatterplot</title>
    
        <style>
            body {
              font-family: Arial, sans-serif;
            }
            .dot {
              fill: steelblue;
              stroke: black;
            }
          </style>
    
    </head>
<body>

    <svg width="500" height="500"></svg>

    <script>
        //1º criando um vetor de vetores
        let dataset = [ 
            [5, 20], [480, 90], [250, 50], 
            [100, 33], [330, 95], [410, 12], 
            [475, 44],  [25, 67],  [85, 21],
            [220, 88], ]
        // selecionando o elemento svg e vinculando os circulos ao dataset
        let svg = d3.select("svg");

        //2º add os circulos & vinculando a varaiavel svg
        // & centro na posição = d[0] & d[1]
        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', (d) => d[0])
            .attr('cy', (d) => d[1])
            .attr('r',5);
    </script>
    
</body>
</html>
